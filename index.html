<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/css-reset.css">
    <title>QCRM - Login</title>
</head>

<body>
    <div class="container">
        <form action="index.html">
            <div class="form-container">
                <div class="logo-container">
                    <div class="logo-part orange"></div>
                    <div class="logo-part violet"></div>
                    <div class="logo-part blue"></div>
                    <div class="logo-part green"></div>
                </div>
                <div class="title-container">
                    <h1>QCRM</h1>
                    <h2 class="second-title">by SupportYourApp</h2>
                </div>
                <div class="inputs-container">
                    <input type="email" placeholder="Login" name="login" required>
                    <input type="password" placeholder="Password" name="password" required>
                    <div class="checkbox-container">
                        <label>
                            <input type="checkbox" checked="checked" name="remember"> Remember me on this computer
                        </label>
                    </div>
                </div>
                <button type="submit">Sign in to QCRM</button>
            </div>
        </form>
    </div>
    <script type="module" src="js/index.js"></script>
</body>

</html>
